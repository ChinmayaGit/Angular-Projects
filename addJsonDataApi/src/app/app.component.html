<div class="container">
  <div class="row pt-3">
    <div class="card" style="width: 22rem; height: 20rem">
      <div class="card-body">
        <h5 class="card-title">Add user</h5>
        <form (ngSubmit)="addUser()">
          <div class="form-group">
            <label>Id</label>
            <input
              type="number"
              name="id"
              [(ngModel)]="user.id"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              name="name"
              [(ngModel)]="user.name"
              class="form-control"
            />
          </div>

          <div class="form-group pb-3">
            <label>email</label>
            <input
              type="email"
              name="email"
              [(ngModel)]="user.email"
              class="form-control"
            />
          </div>

          <button type="submit" class="btn btn-dark">Save</button>
        </form>
      </div>
    </div>

    <div class="col-md-7">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
